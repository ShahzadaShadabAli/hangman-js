<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Hang Man</title>
</head>
<body>
    <div class="front-screen">
        <div class="info text-center">
            <h1 class="mb-0 pb-0">Hangman Game</h1>
            <button class="btn mt-3 play px-5 py-3 btn-light">Let's Play!</button>
        </div>
     </div>
 <div class="main" hidden>
    <div class="container">
        <div class="img-container me-3">
            <img src="" alt="The Hangman Is Sleeping Right Now!!!" height="500" width="800">
        </div>
        <div class="controller-container text-secondary bg-light p-3 pt-5 text-center">
            <h2></h2>
            <div class="spaces"></div>
            <input type="text" class="da-input" maxlength="1" placeholder="letter here">
            <button class="submit btn mt-2 btn-outline-secondary">Submit</button>
            <h6 hidden class="text-danger mt-2">*Please Enter A Value</h6>
        </div>
    </div>
 </div>
 <div class="end-screen" hidden>
    <div class="info text-center">
        <h1 class="mb-0 pb-0">Game Over</h1>
        <h2 class="my-3 confession"></h2>
        <button class="btn btn-outline-light px-5 py-3 again">Play Again</button>
    </div>
 </div>
  <div class="winning-screen bg-success text-light" hidden>
    <div class="info text-center">
        <h1 class="mb-0 pb-0">Congratulations!</h1>
        <h2 class="my-3 ">You Guessed it Precisely!</h2>
        <button class="btn btn-outline-light px-5 py-3 congo">Play Again</button>
    </div>
 </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
